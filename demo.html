<html>
    <head>
        <style>
            .button {
                border: none;
                color: white;
                padding: 16px 32px;
                border-radius: 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                transition-duration: 0.4s;
                cursor: pointer;
                margin-right: 0px;
            }
            .button3 {
                background-color: white; 
                color: black; 
                border: 2px solid #6a6a6a;
            }

            .button3:hover {
                background-color: #f44336;
                color: white;
            }
            .desc{
                height: 70px;
                display: inline-flex;
                background-color: rgb(235, 235, 235);
                border-bottom: 4px solid white;
                width: 67%;
            }
            .title{
                width: 70%;
                display: inline;
                flex-grow: 7;
                border:1px solid white;
                text-align: center;
              }
            .abc{
                width: 50%;
                display: inline;
                flex-grow: 7;
                border:1px solid white;
                text-align: center;
            }
            .tag-container{
                display: flex;
                flex-direction: row;
                width: 903.281px;
            }
            .dot {
                position: relative;
                height: 15px;
                width: 15px;
                background-color: #444444;
                border-radius: 50%;
                display: inline-block;
                margin-top: 55%;
            }
            .dott {
                width: 10%;
                height: 100%;
                display: inline;
                flex-grow: 7;
                border:1px solid white;
                text-align: center;
            }
            .tag-container>div{
                flex-direction: row;
            }
        </style>
    </head>
    <body>
        <div class="desc">
            <div class="tag-container">
                <div class="dott"><div class="dot"></div></div>
                <div class="title"><h3>Wash Car</h3></div>
                <div class="abc"><h3>Medium</h3></div> 
                <div class="abc"><h3>12-12-12 67:77:99 </h3></div> 
                <div class="abc"><button class="button button3">Remove</button></div>  
            </div>
        </div>    
    </body>
</html>
